<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип-Место">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/Kusto.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name-text">Жак-Ив Кусто</h1>
          <p class="profile__description-text">Исследователь океана</p>
          <button type="button" class="profile__change-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements-grid">
        <article class="card-grid">
          <img class="card-grid__image" alt="Карачаевск" src="./images/Karachaevsk.jpg">
          <div class="card-grid__description">
            <h2 class="card-grid__desctiption-text">Карачаевск</h2>
            <button type="button" class="card-grid__like-button"></button>
          </div>
        </article>
        <article class="card-grid">
          <img class="card-grid__image" alt="Эльбрус" src="./images/Elbrus.jpg">
          <div class="card-grid__description">
            <h2 class="card-grid__desctiption-text">Гора Эльбрус</h2>
            <button type="button" class="card-grid__like-button"></button>
          </div>
        </article>
        <article class="card-grid">
          <img class="card-grid__image" alt="Домбай" src="./images/Dombai.jpg">
          <div class="card-grid__description">
            <h2 class="card-grid__desctiption-text">Домбай</h2>
            <button type="button" class="card-grid__like-button"></button>
          </div>
        </article>
        <article class="card-grid">
          <img class="card-grid__image" alt="Река Ли" src="./images/Lee_river.jpg">
          <div class="card-grid__description">
            <h2 class="card-grid__desctiption-text">Река Ли</h2>
            <button type="button" class="card-grid__like-button"></button>
          </div>
        </article>
        <article class="card-grid">
          <img class="card-grid__image" alt="Морейн Лейк" src="./images/Morein_lake.jpg">
          <div class="card-grid__description">
            <h2 class="card-grid__desctiption-text">Озеро Морейн</h2>
            <button type="button" class="card-grid__like-button"></button>
          </div>
        </article>
        <article class="card-grid">
          <img class="card-grid__image" alt="Тяньцзы" src="./images/Tancsi.jpg">
          <div class="card-grid__description">
            <h2 class="card-grid__desctiption-text">Горы Тяньцзы</h2>
            <button type="button" class="card-grid__like-button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

<div class="popup popup_opened"> <!--"popup_opened" -->
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__container-title">Редактировать профиль</h2>
        <form name="popup__edit-form" class="popup__edit-form">
          <input type="text" name="person-name" placeholder="Жак-Ив Кусто" class="popup__input">
          <input type="text" name="description" placeholder="Исследователь океана" class="popup__input">
          <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      </div>
    </div>
  </div>
</body>

</html>
