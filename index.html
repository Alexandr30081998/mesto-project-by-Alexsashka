<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип-Место">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/Alexandr.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name-text">I LOVE PASSAT</h1>
          <p class="profile__description-text">Фан-страничка ваговода</p>
          <button type="button" class="profile__change-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements-grid">
       <!-- Место для карточек -->
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

<div class="popup popup_type-edit popup_transition">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__container-title">Редактировать профиль</h2>
        <form name="popup__edit-form" class="popup__edit-form" id="editProfileForm">
          <input type="text" name="person-name" placeholder="Введите Имя" class="popup__input popup__input_text_person-name">
          <input type="text" name="description" placeholder="Введите описание" class="popup__input popup__input_text_description">
          <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      </div>
</div>
<div class="popup popup_type-big popup_transition">
  <div class="big-popup__container">
      <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
      <img class="big-popup__main-image" src="./images/empty" alt="big-picture-image">
      <p class="big-popup__text"></p>
  </div>
</div>
<div class="popup popup_type-new-place popup_transition">
  <div class="popup__container">
      <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
      <h2 class="popup__container-title">Новое место</h2>
      <form name="popup__edit-form" class="popup__edit-form" id="addCardForm">
          <input type="text" id="name-place" name="new-place-popup_text_place-name" placeholder="Название"
              class="popup__input new-place-popup_text_place-name">
          <input type="text" id="img-url-place" name="new-place-popup_text_place-img-url"
              placeholder="Ссылка на картинку" class="popup__input new-place-popup_text_place-img-url">
          <button aria-label="Создать" type="submit" class="popup__save-button">Создать</button>
      </form>
  </div>
</div>
<template id="card-template">
  <article class="card-grid">
    <img class="card-grid__image" alt="Card-Image">
    <button aria-label="Trash-button" type="button" class="card-grid__trash-button"></button>
    <div class="card-grid__description">
        <h2 class="card-grid__desctiption-text"></h2>
        <button aria-label="Like-button" type="button" class="card-grid__like-button"></button>
    </div>
  </article>
</template>
<script src="./script.js"></script>
</body>

</html>
